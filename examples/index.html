<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Audio Recorder</title>
</head>

<body>

    <audio controls class="audio-node" src=""></audio>
    <br>
    <button onclick="recorder.start()">start</button>
    <button onclick="recordStop()">finish</button>
    <button onclick="recorder.download()">download</button>

    <script src="recorder.min.js"></script>

    <script>
        var recorder = new Recorder()

        function recordStop() {
            const blobUrl = recorder.stop();
            const audioElement = document.querySelector(".audio-node")
            audioElement.src = blobUrl
        }

    </script>
</body>

</html>
